name: shop_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.0
  bloc:
  dio: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  fluttertoast: ^8.0.8
  shared_preferences: ^2.0.8
  carousel_slider: ^4.0.0
  conditional_builder_null_safety: ^0.0.4
  flutter_launcher_icons: ^0.10.0

  cupertino_icons: ^1.0.2
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.jpg"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true

  assets:
     - assets/images/

  fonts:
    - family: Jannah
      fonts:
        - asset: assets/fonts/jannah.ttf
          weight: 700

